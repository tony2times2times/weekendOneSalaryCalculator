<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script type="text/Javascript" src="scripts.js" charset="utf-8"></script>
  <title></title>
</head>
<body>
  <h2>Payroll Calculator</h2>
  <div id ='inputBoxes'>
  <input type="text" id='fName' placeholder="First Name"><br>
  <input type="text" id='lName' placeholder="Last Name"><br>
  <input type="text" id='id' placeholder="Employee ID Number"><br>
  <input type="text" id='title' placeholder="Job Title"><br>
  <input type="text" id='salary' placeholder="Salary">
  <select id='payPeriod'>
    <option>Annual</option>
    <option>Monthly</option>
    <option>Biweekly</option>
  </select><br>
  <button onclick="addEmployee()">Add Employee</button>
</div>
  <br>
  <table id='employeeRoster'>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>ID Number</th>
      <th>Job Title</th>
      <th>Annual Salary</th>
    </tr>
  </table>
  <br>
  <div id='monthlyTotal'></div>

</body>
</html>
